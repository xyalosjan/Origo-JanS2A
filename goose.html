<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™ø GOOSE INVASION!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff00;
        }
        
        p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #00dd00;
        }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #00ff00;
            background: #000;
            color: #00ff00;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        
        .goose {
            position: fixed;
            font-size: 100px;
            z-index: 9999;
            user-select: none;
        }
        
        .confetti {
            position: fixed;
            font-size: 40px;
            user-select: none;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="goose" id="mainGoose">ü™ø</div>
    
    <div class="content">
        <h1>ü™ø GOOSE ATTACK! ü™ø</h1>
        <p>En g√•s er l√∏s p√• skjermen...</p>
        <button onclick="tilbake()">‚Üê TILBAKE</button>
    </div>

    <script>
        const goose = document.getElementById('mainGoose');
        
        // G√•sen f√∏lger musen
        document.addEventListener('mousemove', (e) => {
            goose.style.left = (e.clientX - 50) + 'px';
            goose.style.top = (e.clientY - 50) + 'px';
        });
        
        // Confetti-effekt
        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = 'ü™ø';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-50px';
                confetti.style.animation = `fall ${3 + Math.random() * 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        
        // Confetti hver 4. sekund
        setInterval(createConfetti, 4000);
        createConfetti(); // Start med en gang
        
        // Tilbake-knapp
        function tilbake() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
