<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>游 GOOSE INVASION!</title>
    <style>
        body { 
            background: #000; 
            color: lime; 
            font-family: monospace; 
            overflow: hidden; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #goose { 
            position: fixed; 
            font-size: 100px; 
            z-index: 9999; 
            user-select: none;
        }
        h1, p { text-align: center; }
        .container {
            text-align: center;
            background: rgba(255, 0, 0, 0.1);
            padding: 30px;
            border: 3px solid lime;
            border-radius: 10px;
        }
        button {
            font-size: 18px;
            padding: 15px 30px;
            background: #00ff00;
            color: #000;
            border: 2px solid lime;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: 0.2s;
        }
        button:hover {
            background: lime;
            transform: scale(1.1);
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #00dd00;
        }
    </style>
</head>
<body>
    <div id="goose">游</div>
    
    <div class="container">
        <h1>游 DESKTOP GOOSE INVASION! 游</h1>
        <p>En g친s er p친 vei til skrivebordet ditt...</p>
        
        <button onclick="downloadGoose()">游닌 Last ned Desktop Goose</button>
        
        <div class="info">
            <p>丘멆잺 MERK: Du m친 laste ned og installere programmet p친 datamaskinen din.</p>
            <p>Denne siden kan ikke kj칮re Desktop Goose direkte.</p>
        </div>
    </div>

    <script>
        function downloadGoose() {
            window.open("https://samperson.itch.io/desktop-goose", "_blank");
        }

        // G친sanimasjon som f칮lger musen
        document.addEventListener('mousemove', (e) => {
            const g = document.getElementById('goose');
            g.style.left = e.clientX + 'px';
            g.style.top = e.clientY + 'px';
        });

        // Confetti-effekt
        function confetti() {
            for (let i = 0; i < 30; i++) {
                let div = document.createElement('div');
                div.innerHTML = '游';
                div.style.position = 'fixed';
                div.style.left = Math.random() * 100 + 'vw';
                div.style.top = '-50px';
                div.style.fontSize = '30px';
                div.style.animation = 'fall 4s linear forwards';
                div.style.userSelect = 'none';
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 4000);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(110vh) rotate(720deg); }
            }
        `;
        document.head.appendChild(style);

        setInterval(confetti, 3000);
    </script>
</body>
</html>
