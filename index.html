<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游 GOOSE HUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ff00;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 600px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s ease-in-out infinite;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #00dd00;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #00ff00;
            background: #000;
            color: #00ff00;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .goose-floating {
            position: fixed;
            font-size: 80px;
            user-select: none;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00;
            }
            50% {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游 GOOSE HUB 游</h1>
        <p>Velg ditt eventyr:</p>
        
        <div class="button-group">
            <button onclick="친pneGoose()">游꿡 GOOSE MODUS</button>
            <button onclick="친pneDownload()">游닌 LAST NED</button>
        </div>
    </div>

    <script>
        function 친pneGoose() {
            window.location.href = 'goose.html';
        }
        
        function 친pneDownload() {
            window.open('https://samperson.itch.io/desktop-goose', '_blank');
        }
        
        // Flytende g친s-effekt
        document.addEventListener('mousemove', (e) => {
            let goose = document.querySelector('.goose-floating');
            if (!goose) {
                goose = document.createElement('div');
                goose.className = 'goose-floating';
                goose.textContent = '游';
                document.body.appendChild(goose);
            }
            goose.style.left = (e.clientX + 20) + 'px';
            goose.style.top = (e.clientY - 20) + 'px';
        });
    </script>
</body>
</html>
