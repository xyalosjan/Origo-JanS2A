<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanS2A - Ultimate Koordinat Plotter AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            transition: all 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }
        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        .left-panel {
            width: 25%;
            background: white;
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-height: 100vh;
        }
        body.dark-mode .left-panel {
            background: #2d2d44;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .canvas-wrapper {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            cursor: grab;
        }
        body.dark-mode .canvas-wrapper {
            background: #2d2d44;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .section {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }
        body.dark-mode .section {
            background: #3a3a52;
            border-left-color: #764ba2;
        }
        .section h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        body.dark-mode .section h3 {
            color: #a78bfa;
        }
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
            background: white;
        }
        body.dark-mode .input-group input {
            background: #4a4a6a;
            border-color: #5a5a7a;
            color: #e0e0e0;
        }
        .btn {
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        table th {
            background: #667eea;
            color: white;
            padding: 6px;
            font-weight: 600;
        }
        table td {
            padding: 6px;
            border-bottom: 1px solid #ddd;
            background: white;
        }
        body.dark-mode table td {
            background: #4a4a6a;
            border-bottom-color: #5a5a7a;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="section">
                <h3>Koordinat Plotter</h3>
                <div class="input-group">
                    <input type="number" id="pointX" placeholder="X" value="0" step="0.5">
                    <input type="number" id="pointY" placeholder="Y" value="0" step="0.5">
                </div>
                <button class="btn" onclick="addPoint()">Legg til punkt</button>
            </div>
            <div class="section">
                <h3>Punkter</h3>
                <table id="pointsTable">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>Koble</th>
                            <th>Slett</th>
                        </tr>
                    </thead>
                    <tbody id="pointsTableBody">
                        <tr><td colspan="4" style="text-align:center;font-size:10px;">Ingen punkter</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="section">
                <h3>Statistikk</h3>
                <p style="font-size:12px;"><strong>Areal:</strong> <span id="areaValue">0</span></p>
                <p style="font-size:12px;"><strong>Omkrets:</strong> <span id="perimeterValue">0</span></p>
            </div>
        </div>
        <div class="main-container">
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        let linkedPoints = [];
        let currentZoom = 100;

        function resizeCanvas() {
            const wrapper = canvas.parentElement;
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
            redraw();
        }

        function addPoint() {
            const x = parseFloat(document.getElementById('pointX').value);
            const y = parseFloat(document.getElementById('pointY').value);
            if (!isNaN(x) && !isNaN(y)) {
                points.push({x, y});
                updatePointsList();
                redraw();
            }
        }

        function removePoint(idx) {
            points.splice(idx, 1);
            linkedPoints = linkedPoints.filter(i => i < points.length).map(i => i < idx ? i : i - 1);
            updatePointsList();
            redraw();
        }

        function togglePointLink(idx) {
            const linkIdx = linkedPoints.indexOf(idx);
            if (linkIdx > -1) {
                linkedPoints.splice(linkIdx, 1);
            } else {
                linkedPoints.push(idx);
            }
            updatePointsList();
            updateArea();
            redraw();
        }

        function updatePointsList() {
            const tbody = document.getElementById('pointsTableBody');
            if (points.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;font-size:10px;">Ingen punkter</td></tr>';
            } else {
                tbody.innerHTML = points.map((p, i) => `
                    <tr>
                        <td>${p.x}</td>
                        <td>${p.y}</td>
                        <td><button class="btn" onclick="togglePointLink(${i})" style="background: ${linkedPoints.includes(i) ? '#ff9800' : '#999'}; padding:4px 6px; font-size:10px;">K</button></td>
                        <td><button class="btn" onclick="removePoint(${i})" style="padding:4px 6px; font-size:10px;">X</button></td>
                    </tr>
                `).join('');
            }
        }

        function calculateArea(pts) {
            if (pts.length < 3) return 0;
            let area = 0;
            for (let i = 0; i < pts.length; i++) {
                const p1 = pts[i];
                const p2 = pts[(i + 1) % pts.length];
                area += (p1.x * p2.y - p2.x * p1.y) / 2;
            }
            return Math.abs(area);
        }

        function calculatePerimeter(pts) {
            if (pts.length < 2) return 0;
            let perimeter = 0;
            for (let i = 0; i < pts.length; i++) {
                const p1 = pts[i];
                const p2 = pts[(i + 1) % pts.length];
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                perimeter += Math.sqrt(dx * dx + dy * dy);
            }
            return perimeter;
        }

        function updateArea() {
            if (linkedPoints.length > 0) {
                const linkedPts = linkedPoints.map(i => points[i]);
                const area = calculateArea(linkedPts);
                const perimeter = calculatePerimeter(linkedPts);
                document.getElementById('areaValue').textContent = area.toFixed(2);
                document.getElementById('perimeterValue').textContent = perimeter.toFixed(2);
            } else {
                document.getElementById('areaValue').textContent = '0';
                document.getElementById('perimeterValue').textContent = '0';
            }
        }

        function redraw() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 50 * (currentZoom / 100);
            
            // Draw grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let x = -500; x < 500; x += 1) {
                const px = centerX + x * scale;
                if (px > 0 && px < canvas.width) {
                    ctx.beginPath();
                    ctx.moveTo(px, 0);
                    ctx.lineTo(px, canvas.height);
                    ctx.stroke();
                }
            }
            for (let y = -500; y < 500; y += 1) {
                const py = centerY - y * scale;
                if (py > 0 && py < canvas.height) {
                    ctx.beginPath();
                    ctx.moveTo(0, py);
                    ctx.lineTo(canvas.width, py);
                    ctx.stroke();
                }
            }
            
            // Draw axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();
            
            // Draw linked polygon
            if (linkedPoints.length > 1) {
                ctx.strokeStyle = '#ff9800';
                ctx.lineWidth = 2;
                ctx.fillStyle = 'rgba(255, 152, 0, 0.1)';
                ctx.beginPath();
                linkedPoints.forEach((idx, i) => {
                    const p = points[idx];
                    const px = centerX + p.x * scale;
                    const py = centerY - p.y * scale;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                });
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
            
            // Draw points
            points.forEach((p, i) => {
                const px = centerX + p.x * scale;
                const py = centerY - p.y * scale;
                ctx.fillStyle = linkedPoints.includes(i) ? '#ff9800' : '#667eea';
                ctx.beginPath();
                ctx.arc(px, py, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
        });
        
        resizeCanvas();
    </script>
</body>
</html>
