<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanS2A - Ultimate Koordinat Plotter AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            transition: all 0.3s;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 16px;
            padding: 16px;
        }
        
        .left-panel {
            width: 25%;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .left-panel.dark-mode {
            background: #2d2d44;
        }
        
        .right-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .right-panel.dark-mode {
            background: #2d2d44;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        h2 {
            font-size: 16px;
            margin-top: 16px;
            margin-bottom: 12px;
            color: #667eea;
        }
        
        .input-group {
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        input[type="number"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            flex: 1;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        button.small {
            padding: 6px 10px;
            font-size: 12px;
            margin: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 14px;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .dark-mode tr:hover {
            background: #3a3a52;
        }
        
        .stats {
            margin-top: 16px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .dark-mode .stats {
            background: #3a3a52;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            font-size: 14px;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            border: 2px solid #667eea;
            border-radius: 8px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .delete-btn {
            background: #ff6b6b;
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Koordinat Plotter</h1>
            
            <div class="input-group">
                <input type="number" id="xInput" placeholder="X" value="5">
                <input type="number" id="yInput" placeholder="Y" value="2">
            </div>
            <button onclick="addPoint()">Legg til punkt</button>
            
            <h2>Punkter</h2>
            <table id="pointsTable">
                <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>Koble</th>
                        <th>Slett</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
            <h2>Statistikk</h2>
            <div class="stats">
                <div class="stat-item">
                    <span>Areal:</span>
                    <span id="areaValue">0</span>
                </div>
                <div class="stat-item">
                    <span>Omkrets:</span>
                    <span id="perimeterValue">0</span>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const xInput = document.getElementById('xInput');
        const yInput = document.getElementById('yInput');
        const pointsTable = document.getElementById('pointsTable').getElementsByTagName('tbody')[0];
        const areaValue = document.getElementById('areaValue');
        const perimeterValue = document.getElementById('perimeterValue');
        
        let points = [];
        let connected = [];
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            draw();
        }
        
        function addPoint() {
            const x = parseFloat(xInput.value) || 0;
            const y = parseFloat(yInput.value) || 0;
            points.push({x, y});
            updateTable();
            updateStats();
            draw();
            xInput.value = '';
            yInput.value = '';
        }
        
        function deletePoint(index) {
            points.splice(index, 1);
            connected.splice(index, 1);
            updateTable();
            updateStats();
            draw();
        }
        
        function toggleConnection(index) {
            connected[index] = !connected[index];
            updateTable();
            updateStats();
            draw();
        }
        
        function updateTable() {
            pointsTable.innerHTML = '';
            points.forEach((p, i) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${p.x}</td>
                    <td>${p.y}</td>
                    <td><button class="small" onclick="toggleConnection(${i})">${connected[i] ? '✓' : ''}</button></td>
                    <td><button class="small delete-btn" onclick="deletePoint(${i})">✕</button></td>
                `;
                pointsTable.appendChild(row);
            });
        }
        
        function calculateArea() {
            if (points.length < 3) return 0;
            let area = 0;
            for (let i = 0; i < points.length; i++) {
                const j = (i + 1) % points.length;
                area += points[i].x * points[j].y;
                area -= points[j].x * points[i].y;
            }
            return Math.abs(area / 2);
        }
        
        function calculatePerimeter() {
            if (points.length < 2) return 0;
            let perimeter = 0;
            for (let i = 0; i < points.length; i++) {
                const j = (i + 1) % points.length;
                const dx = points[j].x - points[i].x;
                const dy = points[j].y - points[i].y;
                perimeter += Math.sqrt(dx * dx + dy * dy);
            }
            return perimeter;
        }
        
        function updateStats() {
            areaValue.textContent = calculateArea().toFixed(2);
            perimeterValue.textContent = calculatePerimeter().toFixed(2);
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            drawGrid();
            
            // Draw polygon
            if (points.length > 2) {
                ctx.fillStyle = 'rgba(102, 126, 234, 0.1)';
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                ctx.beginPath();
                const p0 = worldToScreen(points[0]);
                ctx.moveTo(p0.x, p0.y);
                for (let i = 1; i < points.length; i++) {
                    const p = worldToScreen(points[i]);
                    ctx.lineTo(p.x, p.y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
            
            // Draw lines
            if (points.length > 1) {
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 1;
                for (let i = 0; i < points.length - 1; i++) {
                    if (connected[i]) {
                        const p1 = worldToScreen(points[i]);
                        const p2 = worldToScreen(points[i + 1]);
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            
            // Draw points
            points.forEach((p, i) => {
                const screenPoint = worldToScreen(p);
                ctx.fillStyle = '#667eea';
                ctx.beginPath();
                ctx.arc(screenPoint.x, screenPoint.y, 6, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        function drawGrid() {
            const gridSize = 40;
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i <= canvas.width; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            for (let i = 0; i <= canvas.height; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Draw axes
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();
        }
        
        function worldToScreen(point) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 20;
            
            return {
                x: centerX + point.x * scale,
                y: centerY - point.y * scale
            };
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
