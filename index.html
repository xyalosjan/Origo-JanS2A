<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ JanS2A - Ultimate Koordinat Plotter AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            transition: all 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .left-panel {
            width: 25%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        body.dark-mode .left-panel {
            background: rgba(30, 30, 46, 0.95);
            color: #e0e0e0;
        }

        .right-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .right-panel {
            background: rgba(30, 30, 46, 0.95);
        }

        h1 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 24px;
        }

        body.dark-mode h1 {
            color: #764ba2;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        body.dark-mode input[type="number"],
        body.dark-mode input[type="text"],
        body.dark-mode select {
            background: #2a2a3e;
            color: #e0e0e0;
            border-color: #444;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        body.dark-mode .btn-secondary {
            background: #2a2a3e;
            color: #e0e0e0;
            border-color: #444;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        body.dark-mode .btn-secondary:hover {
            background: #3a3a4e;
        }

        #canvas {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: crosshair;
        }

        body.dark-mode #canvas {
            background: #1a1a2e;
            border-color: #444;
        }

        .info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 13px;
        }

        body.dark-mode .info {
            background: #2a2a3e;
        }

        .toggle-dark {
            width: 100%;
            margin-top: 10px;
        }

        .points-list {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        body.dark-mode .points-list {
            background: #2a2a3e;
        }

        .point-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 3px;
            font-size: 12px;
        }

        body.dark-mode .point-item {
            background: #1a1a2e;
            border-left-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Innstillinger</h1>
            
            <div class="input-group">
                <label for="xInput">X-koordinat:</label>
                <input type="number" id="xInput" placeholder="Skriv x-verdi" value="0">
            </div>
            
            <div class="input-group">
                <label for="yInput">Y-koordinat:</label>
                <input type="number" id="yInput" placeholder="Skriv y-verdi" value="0">
            </div>
            
            <div class="input-group">
                <label for="labelInput">Etikett:</label>
                <input type="text" id="labelInput" placeholder="F.eks. punkt A">
            </div>
            
            <div class="input-group">
                <label for="colorInput">Farge:</label>
                <input type="text" id="colorInput" placeholder="F.eks. #FF0000" value="#667eea">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="addPoint()">Legg til punkt</button>
                <button class="btn-secondary" onclick="clearCanvas()">Toem lerret</button>
            </div>
            
            <button class="btn-secondary toggle-dark" onclick="toggleDarkMode()">Skjerm modus</button>
            
            <div class="points-list" id="pointsList">
                <strong>Punkter (0)</strong>
            </div>
        </div>
        
        <div class="right-panel">
            <h1>Koordinat Plotter</h1>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pointsList = document.getElementById('pointsList');
        let points = [];
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            redrawCanvas();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        function addPoint() {
            const x = parseFloat(document.getElementById('xInput').value);
            const y = parseFloat(document.getElementById('yInput').value);
            const label = document.getElementById('labelInput').value || `Punkt ${points.length + 1}`;
            const color = document.getElementById('colorInput').value || '#667eea';
            
            if (!isNaN(x) && !isNaN(y)) {
                points.push({x, y, label, color});
                redrawCanvas();
                updatePointsList();
                document.getElementById('yInput').value = '';
                document.getElementById('labelInput').value = '';
            }
        }
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const canvasX = e.clientX - rect.left;
            const canvasY = e.clientY - rect.top;
            
            const x = Math.round(canvasX);
            const y = Math.round(canvasY);
            
            points.push({x, y, label: `Punkt ${points.length + 1}`, color: '#667eea'});
            redrawCanvas();
            updatePointsList();
        });
        
        function clearCanvas() {
            if (confirm('Slette alle punkter?')) {
                points = [];
                redrawCanvas();
                updatePointsList();
            }
        }
        
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            
            points.forEach(point => {
                ctx.fillStyle = point.color;
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#333';
                ctx.font = '12px Arial';
                ctx.fillText(point.label, point.x + 10, point.y - 10);
            });
        }
        
        function updatePointsList() {
            let html = `<strong>Punkter (${points.length})</strong>`;
            points.forEach((point, index) => {
                html += `<div class="point-item">` +
                        `<strong>${point.label}</strong><br>` +
                        `X: ${point.x}, Y: ${point.y}` +
                        `</div>`;
            });
            pointsList.innerHTML = html;
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
